{% extends 'base.html' %}

{% block main %}
    <link rel="stylesheet" href="front/css/login.css">
    <div class="login-form">
        <form action="register" method="post">
            <div class="form-group-lg">
                <input type="text" class="form-control" id="InputUsername" placeholder="Username">
                <input type="password" class="form-control" id="RepeatPassword" placeholder="Password">
                <input type="password" class="form-control" id="InputPassword" placeholder="Repeat">
                <br>
                <button type="submit" class="btn-lg btn-default">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
